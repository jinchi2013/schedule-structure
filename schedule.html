<!DOCTYPE html>
<html>
<head>
	<title>Schedule Array</title>
	<style>
	body {
	    color: blue;
	}
	#container {
		width: 600px;
		height: 720px;
		overflow: auto;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		border: 1px solid red;
	}
	.event {
		position: absolute;
		background-color: green;
	}
</style>
</head>
<body>
	<h1>Hello, please call goGoGo() with valid params in the console</h1>
	<h2>for example, goGoGo([{start: 30, end: 40}, {start: 35, end: 70}, {start: 60, end: 90}, {start: 25, end: 85}]); </h2>
	<div id="container">
	</div>

	<script type="text/javascript" src='schedule.js'></script>
	<script type="text/javascript">

		function goGoGo ( scheduledEventsArray ) {
			var scheduleEventsObject = scheduleModule.prepareScheduleObjectForDOM(scheduledEventsArray);
			var container = document.getElementById('container');

			scheduleEventsObject.levelArray.forEach(function(levelInArray){
				
				scheduleEventsObject[levelInArray].forEach(function(event){
					var eventBlock = document.createElement('div');

					eventBlock.setAttribute('class', 'event');
					eventBlock.style.top = event.topPosition + 'px';
					eventBlock.style.left = event.leftPosition + 'px';
					eventBlock.style.height = event.height + 'px';
					eventBlock.style.width = event.width + 'px';

					container.appendChild(eventBlock);
				});
			});
		}

	</script>
</body>
</html>
